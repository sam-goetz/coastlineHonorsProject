<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coastline Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

</head>

<body class="container">
    <div class="container" id="main-box">

        <div class="row align-items-center">
            <div class="col-sm-12 col-md-12 col-xl-3 d-flex flex-column justify-content-center">
                <div class="justify-content-center d-flex">
                    <h3 class="">
                        Choose an Event
                    </h3>
                </div>

                <div class="container">
                    <div class="row">
                        <div class="col d-flex justify-content-between">
                            <button class="btn btn-primary m-1" id="goodButton">good</button>
                            <button class="btn btn-danger m-1" id="badButton">Hurricane</button>
                        </div>
                    </div>
                    <div class='row'>
                        <div class="col d-flex justify-content-between">
                            <h2 id="healthMeter">Health: 100</h2>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-12 col-xl-9 d-flex flex-column justify-content-center">
                <div>

                    <div class="progress bg-warning" style="height: 10rem">
                        <div class="progress-bar bg-info" role="progressbar" style="width: 50%" aria-valuenow="50"
                            aria-valuemin="0" aria-valuemax="200" id="progressBar"></div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>


</html>
