<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coastline Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-3 d-flex flex-column justify-content-center ">
                <div class="justify-content-center d-flex">
                    <h2>
                        Choose an Event
                    </h2>
                </div>

                <div class="container">
                    <div class="row">
                        <div class="col d-flex justify-content-between">
                            <button class="btn btn-primary" id="goodButton">good</button>
                            <button class="btn btn-danger" id="badButton">Hurricane</button>
                        </div>
                    </div>
                    <div class='row'>
                        <div class="col d-flex justify-content-between">
                            <p id="healthMeter">Health: 100</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-9 d-flex flex-column justify-content-center">
                <div>
                    <img class="img-fluid"
                        src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6d/World_map_ocean_locator-en.svg/800px-World_map_ocean_locator-en.svg.png"
                        alt="ocean">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>


</html>
